<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>People & Assignment Assignment Kit (Peak)</title>

  </div>

  <div id="second" visibility: hidden>
    <h1>Welcome to PEAK registration!</h1>

    <label>Last</label>

    <button>Yes</button>

    <input type="email"></input>

  </div>
